<!DOCTYPE html>
<html>

    <head>
        <title>Петров</title>
    </head>
    
    <body>
        <h1 align="center">Осенние листочки</h1>
        <p align="left">
            <i>Листочки танцуют, листочки кружатся</i><br>
            <b>И ярким ковром мне под ноги ложатся.</b><br>
            <u>Как будто ужасно они занятые,</u><br>
            <font color="green">Зелёные</font>,<font color="red">красные и </font><font color="gold">золотые…</font><br>
        </p>
        <p align="center">
            Листья кленовые, листья дубовые,<br>
            <font color="800080">Пурпурные, </font><font color="ff2400">алые, даже</font><font color="9b2d30"> бордовые…</font><br>
        </p>
        <p align="right">
            Бросаюсь я листьями вверх наугад —<br>
            <b>Я тоже устроить могу листопад!</b><br>
        </p>
        <h3 align="right">Ю.Каспарова</h3>
    </body>
    
</html>
