<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио и видео</title>
</head>
<body>
    <h1>Аудио и видео</h1>

    <!-- Аудио -->
    <h2>Аудио</h2>
    <audio controls>
        <source src="media/sample.mp3" type="audio/mpeg">
    </audio>

    <!-- Видео -->
    <h2>Видео</h2>
    <video controls width="600">
        <source src="media/sample.mp4" type="video/mp4">
    </video>
</body>
</html>
