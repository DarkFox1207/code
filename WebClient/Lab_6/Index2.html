<!DOCTYPE html>
<html>

    <head>
        <title>Таблицы</title>
        <style>
            table {
                border-collapse: collapse;
                width: 1000px;
                height: 500px;
            }
            td {
                border: 2px solid black;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    
    <body>

        <h1 align="center">Таблица 1</h1>
        <table align="center">
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
            </tbody>
        </table>

        <h1 align="center">Таблица 2</h1>  
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="5"></td>
                </tr>
                <tr>
                    <td rowspan="3"></td><td></td><td rowspan="3"></td><td></td><td></td>
                </tr>
                <tr>
                    <td rowspan="3"></td><td rowspan="3"></td><td ></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td>
                </tr>
            </tbody>
        </table>

        <h1 align="center">Таблица 3</h1>
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="8"></td>
                </tr>
                <tr>
                    <td rowspan="6"></td><td colspan="6"></td><td rowspan="6"></td>
                </tr>
                <tr>
                    <td rowspan="4"></td><td colspan="4"></td><td rowspan="5"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td><td colspan="2"></td><td rowspan="3"></td>
                </tr>
                <tr>
                    <td></td><td></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="5"></td>
                </tr>
                <tr>
                    <td colspan="8"></td>
                </tr>
            </tbody>
        </table>

        <h1 align="center">Таблица 4</h1>
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="8" bgcolor="Aquamarine"></td>
                </tr>
                <tr>
                    <td rowspan="6" bgcolor="Linen"></td><td colspan="6" bgcolor="Aquamarine"></td><td rowspan="6" bgcolor="Linen"></td>
                </tr>
                <tr>
                    <td rowspan="4" bgcolor="Linen"></td><td colspan="4" bgcolor="Aquamarine"></td><td rowspan="5" bgcolor="Linen"></td>
                </tr>
                <tr>
                    <td rowspan="2" bgcolor="Linen"></td><td bgcolor="red"></td><td bgcolor="blue"></td><td rowspan="3" bgcolor="Linen"></td>
                </tr>
                <tr>
                    <td bgcolor="lime"></td><td bgcolor="yellow"></td>
                </tr>
                <tr>
                    <td colspan="3" bgcolor="Aquamarine"></td>
                </tr>
                <tr>
                    <td colspan="5" bgcolor="Aquamarine"></td>
                </tr>
                <tr>
                    <td colspan="8" bgcolor="Aquamarine"></td>
                </tr>
            </tbody>
        </table>

    </body>
    
</html>
