<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск по базе данных (WWW и FTP)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      width: 60%;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background: #0078d7;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background: #005a9e;
    }
    #results {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .record {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .url {
      font-weight: bold;
      color: #0078d7;
    }
    .title {
      font-size: 18px;
      margin: 5px 0;
    }
    .desc {
      color: #555;
    }
  </style>
  <script src="script/records.js"></script>
</head>
<body>
  <h1>Информационно-поисковая система</h1>

  <form id="searchForm">
    <label for="query">Введите запрос:</label><br>
    <input type="text" id="query" name="query" placeholder="Например: +FTP url:ftp или html"><br>
    <input type="submit" value="Поиск">
  </form>

  <div id="results">
    <h2>Результаты поиска:</h2>
    <div id="records"></div>
  </div>

  <script>
    const recordsContainer = document.getElementById('records');

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      search(query);
    });

    function search(query) {
      recordsContainer.innerHTML = '';

      if (!query) {
        recordsContainer.innerHTML = '<p>Введите поисковый запрос.</p>';
        return;
      }

      const terms = query.split(/\s+/); // разделение по пробелам
      let results = [];

      records.forEach(rec => {
        const [url, title, desc] = rec.split('|');
        let text = (url + ' ' + title + ' ' + desc).toLowerCase();

        let match = false;

        // Проверка условий
        if (query.startsWith('+')) {
          // AND
          match = terms.every(t => text.includes(t.replace('+','').toLowerCase()));
        } else {
          // OR
          match = terms.some(t => {
            if (t.startsWith("url:")) {
              return url.toLowerCase().includes(t.replace("url:","").toLowerCase());
            } else {
              return text.includes(t.toLowerCase());
            }
          });
        }

        if (match) {
          results.push({url, title, desc});
        }
      });

      if (results.length === 0) {
        recordsContainer.innerHTML = '<p>Совпадений не найдено.</p>';
        return;
      }

      results.slice(0,10).forEach(r => {
        const div = document.createElement('div');
        div.className = 'record';
        div.innerHTML = `<div class="url">${r.url}</div>
                         <div class="title">${r.title}</div>
                         <div class="desc">${r.desc}</div>`;
        recordsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
