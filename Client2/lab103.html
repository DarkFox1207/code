<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    /* Исходные элементы для перетаскивания */
    .palette {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .palette img {
      width: 200px;   /* уменьшенные превью */
      height: 150px;
      cursor: grab;
      border: 1px solid #ccc;
    }

    /* Зона сборки мозаики */
    .mosaic {
      width: 800px;     /* итоговая ширина мозаики */
      height: 600px;    /* итоговая высота мозаики */
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 400px);
      grid-template-rows: repeat(2, 300px);
      border: 2px solid #333;
    }

    .cell {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* чтобы картинка вмещалась полностью */
      display: block;
    }
  </style>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("id", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      let data = ev.dataTransfer.getData("id");
      let img = document.getElementById(data).cloneNode(true);
      img.removeAttribute("id"); // чтобы можно было перетаскивать снова
      img.style.width = "100%";  
      img.style.height = "100%";
      ev.target.innerHTML = "";  // очищаем ячейку перед вставкой
      ev.target.appendChild(img);
    }
  </script>
</head>
<body>
  <h1>Drag&Drop мозаика</h1>

  <!-- Исходные элементы -->
  <div class="palette">
    <img src="pic1.jpg" id="part1" draggable="true" ondragstart="drag(event)">
    <img src="pic2.jpg" id="part2" draggable="true" ondragstart="drag(event)">
    <img src="pic3.jpg" id="part3" draggable="true" ondragstart="drag(event)">
    <img src="pic4.jpg" id="part4" draggable="true" ondragstart="drag(event)">
  </div>

  <!-- Зона сборки -->
  <div class="mosaic">
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
</body>
</html>
