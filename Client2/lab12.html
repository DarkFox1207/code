<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабораторная работа 12</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    h2 {
      margin-bottom: 40px;
    }

    /* Сетка 2x2 */
    .secret-grid {
      display: grid;
      grid-template-columns: 200px 200px;
      grid-template-rows: 200px 200px;
      gap: 0; /* без зазоров */
      justify-content: center;
      align-items: center;
    }

    .secret {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0; /* совпадает с фоном */
      overflow: hidden;
      border: 2px solid #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .secret img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    /* Эффект при наведении */
    .secret:hover img {
      opacity: 1;
      transform: scale(1.1); /* легкое увеличение */
    }

    .secret:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h2>Секретные картинки</h2>

  <div class="secret-grid">
    <div class="secret">
      <img src="secret1.jpg" alt="Секрет 1">
    </div>
    <div class="secret">
      <img src="secret2.jpg" alt="Секрет 2">
    </div>
    <div class="secret">
      <img src="secret3.jpg" alt="Секрет 3">
    </div>
    <div class="secret">
      <img src="secret4.jpg" alt="Секрет 4">
    </div>
  </div>
</body>
</html>
